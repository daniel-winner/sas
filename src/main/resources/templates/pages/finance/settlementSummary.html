<script type="text/javascript" src="../../js/typeahead.min.js"></script>

<script>
    var startDate = "";
    var endDate = "";

    $('input[name="dateRange"]').daterangepicker({
        "timePicker": false,
        "autoUpdateInput": false,
        "showDropdowns": true,
        "autoApply": true,
        "locale": {
            format: 'YYYY-MM-DD',
            applyLabel: '确定',
            cancelLabel: '取消',
            fromLabel: '从',
            toLabel: '到',
            weekLabel: 'W',
            customRangeLabel: 'Custom Range',
            daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
            monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                '七月', '八月', '九月', '十月', '十一月', '十二月'],
            firstDay: moment.localeData()._week.dow
        }
    }, function (start, end, label) {
        startDate = this.startDate.format(this.locale.format);
        endDate = this.endDate.format(this.locale.format);
        if (!this.startDate) {
            this.element.val('');
        } else {
            this.element.val(startDate + this.locale.separator + endDate);
        }
    });

    $(document).ready(function () {
        $("#dataTable table").bootstrapTable({
            method: "POST",
            cache: false,
            clickToSelect: true,
            pagination: true,
            sortable: true,
            pageNumber: 1,
            pageSize: 10,
            pageList: [10, 20, 50, 100],
            clickToSelect: true,
            locale: "zh-CN",
            striped: true,
            toggle: true,
            silent: true,
            sidePagination: "server",
            url: "/finance/settlementSummary",
            queryParams: function (params) {
                var temp = {
                    name: $("input[name='name']").val(),
                    channel: $("select[name='channel']").val(),
                    startDate: startDate,
                    endDate: endDate,
                    limit: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order
                };
                return JSON.stringify(temp);
            },
            columns: [{
                field: 'rowNum',
                title: '序号',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'code',
                title: '编码',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'name',
                title: '结算客户',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'channel',
                title: '来源',
                align: 'center',
                valign: 'middle'
            }, {
                field: 'deliveryAmount',
                title: '发货金额',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'receivedAmount',
                title: '收款金额',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'receivables',
                title: '应收款',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'invoiceAmount',
                title: '开票金额',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }, {
                field: 'invoiceBalance',
                title: '发票结余',
                align: 'center',
                valign: 'middle',
                sortable: 'true'
            }],
            onLoadSuccess: function () {

            },
            onLoadError: function () {
                console.log("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {

            }

        });

        $("button[id='search']").click(function () {
            $("#dataTable table").bootstrapTable('refresh');
        });

        $("button[id='refresh']").click(function () {
            $("input[name='name']").val("");
            $("input[name='dateRange']").val("");
            $("select[name='channel']").find("option:selected").prop("selected", "");
            $("select[name='channel']").find("option[text='全部']").prop("selected","selected");
        });

        $("button[id='export']").click(function () {

        });

        $('.settlementName').typeahead({
            source: function (query, process) {
                $.ajax({
                    type: 'POST',
                    url: "/partner/getPartnerByNameLikeLimit",
                    data: {
                        name: query,
                        limit: "8"
                    },
                    dataType: "json",
                    success: function (result) {
                        $.each(JSON.parse(result.data), function (i, item) {
                            console.log(item);
                        });
                        return process(JSON.parse(result.data));
                    }, error: function (result) {
                        console.log(result);
                    }
                });


            }
        });

    });


</script>
